<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>코리아NEW - 홈페이지 리뉴얼 중</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            background-color: #f3f4f6;
        }
        .container {
            min-height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .content {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #2563eb;
            text-align: center;
            margin-bottom: 20px;
        }
        p {
            color: #4b5563;
            text-align: center;
            margin-bottom: 10px;
        }
        .progress-bar {
            width: 100%;
            background-color: #e5e7eb;
            border-radius: 9999px;
            height: 10px;
            overflow: hidden;
            margin: 20px 0;
        }
        .progress {
            width: 0%;
            height: 100%;
            background-color: #2563eb;
            transition: width 0.5s ease-out;
        }
        .info {
            margin-bottom: 20px;
        }
        .info div {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .info svg {
            margin-right: 10px;
            flex-shrink: 0;
        }
        .footer {
            text-align: center;
            font-size: 0.875rem;
            color: #6b7280;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>코리아NEW</h1>
            <p>홈페이지 리뉴얼 중입니다</p>
            <p>더 나은 서비스로 곧 찾아뵙겠습니다.</p>
            <p>현재 베타 서비스 중입니다.</p>
            
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            
            <div class="info">
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#2563eb" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                        <polyline points="22,6 12,13 2,6"></polyline>
                    </svg>
                    <span>info@koreanew.com</span>
                </div>
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#2563eb" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                    </svg>
                    <span>062-263-2658</span>
                </div>
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#2563eb" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                        <circle cx="12" cy="10" r="3"></circle>
                    </svg>
                    <span>광주광역시 동구 독립로 338, 501호</span>
                </div>
            </div>
            
            <div class="footer">
                <p>발행인: 고광욱 | 편집인: 고광욱</p>
                <p>© 2024 코리아NEW. All rights reserved.</p>
            </div>
        </div>
    </div>

    <script>
        function updateProgress() {
            let progress = 0;
            const progressBar = document.getElementById('progress');
            const interval = setInterval(() => {
                progress += 1;
                progressBar.style.width = progress + '%';
                if (progress >= 100) {
                    clearInterval(interval);
                }
            }, 30);
        }
        
        document.addEventListener('DOMContentLoaded', updateProgress);
    </script>
</body>
</html>
