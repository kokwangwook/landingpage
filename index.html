<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>코리아NEW - 홈페이지 리뉴얼 중</title>
    <style>
        /* 기존 스타일 유지 */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            background-color: #f3f4f6;
        }
        .container {
            min-height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .content {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #2563eb;
            margin-bottom: 20px;
        }
        .open-date {
            font-size: 1.5em;
            font-weight: bold;
            color: #2563eb;
            margin: 20px 0;
            padding: 10px;
            border: 2px solid #2563eb;
            border-radius: 8px;
        }
        .progress-bar {
            width: 100%;
            background-color: #e5e7eb;
            border-radius: 9999px;
            height: 10px;
            overflow: hidden;
            margin: 20px 0;
        }
        .progress {
            width: 0%;
            height: 100%;
            background-color: #2563eb;
            transition: width 0.5s ease-out;
        }
        .button {
            display: inline-block;
            background-color: #2563eb;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            margin: 10px 5px;
            transition: background-color 0.3s;
            cursor: pointer;
        }
        .button:hover {
            background-color: #1d4ed8;
        }
        .info {
            margin: 20px 0;
        }
        .footer {
            font-size: 0.875rem;
            color: #6b7280;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>코리아NEW</h1>
            <p>홈페이지 리뉴얼 중입니다</p>
            <p>더 나은 서비스로 곧 찾아뵙겠습니다.</p>
            <div class="open-date">11월 1일 오픈예정입니다.</div>
            
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            
            <a href="https://newsgj.com/" target="_blank" class="button">광주전남뉴스 미리보기</a>
            <button onclick="forceRefresh()" class="button">페이지 새로고침</button>
            
            <div class="info">
                <p>info@koreanew.com</p>
                <p>062-263-2658</p>
                <p>광주광역시 동구 독립로 338, 501호</p>
            </div>
            
            <div class="footer">
                <p>발행인: 고광욱 | 편집인: 고광욱</p>
                <p>© 2024 코리아NEW. All rights reserved.</p>
            </div>
        </div>
    </div>

    <script>
        function updateProgress() {
            let progress = 0;
            const progressBar = document.getElementById('progress');
            const interval = setInterval(() => {
                progress += 1;
                progressBar.style.width = progress + '%';
                if (progress >= 100) {
                    clearInterval(interval);
                }
            }, 30);
        }
        
        document.addEventListener('DOMContentLoaded', updateProgress);

        function forceRefresh() {
            location.reload(true);
        }
    </script>
</body>
</html>
